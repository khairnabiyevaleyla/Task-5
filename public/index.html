<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woodmart.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../src/styles/scss/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header starts here -->

    <header id="header">
        <div class="header_up">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                    <div class="logo_img">
                        <img src="https://woodmart.b-cdn.net/wp-content/themes/woodmart/images/wood-logo-dark.svg">
                    </div>
                    </div>
                    <div class="col-3">
                        <div class="searchbar">
                            <div class="search__products">
                                <input type="text" id="search" name="search" placeholder="Search for products">
                            </div>
                            <div class="select">
                                <input type="text" id="select" name="select" placeholder="Select Category">
                                <i class="ri-search-line"></i>   
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="header_right">
                            <div class="left">
                                <div class="left__icon">
                                    <i class="ri-phone-line"></i>
                                </div>
                                <div class="right_side">
                                    <span>24/7 support</span>
                                    <p>+73 099 321 312</p>
                                </div>
                            </div>
                            <div class="right">
                                <div class="left_icon">
                                    <i class="ri-shopping-bag-line"></i>
                                </div>
                                <div class="right__side">
                                    <span>$0.00</span>
                                    <p>0 items</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header_bottom">
           <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="browse">
                        <i class="ri-menu-line"></i>
                        <span>browse categories</span>
                        <i class="ri-arrow-drop-down-line"></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="menu">
                        <ul>
                            <li>Home <i class="ri-arrow-drop-down-line"></i></li>
                            <li>shop<i class="ri-arrow-drop-down-line"></i></li>
                            <li>blog<i class="ri-arrow-drop-down-line"></i></li>
                            <li>pages<i class="ri-arrow-drop-down-line"></i></li>
                            <li>elements<i class="ri-arrow-drop-down-line"></i></li>
                            <li>buy</li>
                        </ul>
                    </div>
                </div>
                <div class="col-2">
                    <div class="empty"></div>
                </div>
                <div class="col-4">
                    <div class="actions">
                        <div class="register">
                            <a href="#">login / register</a>
                        </div>

                        <div class="wishlist">
                            <i class="ri-heart-line"></i>
                            <span>0</span>
                            <a href="#">wishlist</a>
                        </div>

                        <div class="compare">
                            <i class="ri-shuffle-line"></i>
                            <a href="#">compare</a>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
           </div>
        </div>

   </header>
   
  <!-- Header ends here --> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
